<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Responsive grid using app-grid</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script>

  </script>

  <link rel="import" href="../app-grid.html">
  <link rel="import" href="../../../paper-card/paper-card.html">


  <style is="custom-style">

    :root {
      --columns: 3;
      --gutter: 10px;
      --item-height: 20vw;
      --item-columns: 3;
    }

    body {
      background-color: #ddd;
      margin: 0;
    }

    .main {
      @apply(--grid-expandible-item);
    }

    [item] {
      background-color: white;
    }

    @media(max-width: 800px) {

     :root {
        --columns: 2;
        --gutter: 5px;
        --item-columns-3n: 2;
        --item-columns-4n: 1;
      }

    }

  </style>

</head>
<body>
  <app-grid>
    <div class="main" item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
    <div item></div>
  </app-grid>
</body>
</html>
